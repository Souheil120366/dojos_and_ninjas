<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Ninja</title>
</head>

<body>
    <a style="margin-left: 1000px" href="/dojos">Home</a>
    <h1 class="text-center text-primary">New Ninja</h1>
    <form action="/ninjas/create" method="POST" class="col-4 bg-dark p-4 my-5 mx-auto text-light">
       
        <div class="form-group">
            <label for="dojo_id">Dojo:</label>
            
            <select id="dojo_id" name="dojo_id" class="form-control">
                {%for dojo in dojos_list%}
                <option value="{{dojo.id}}">{{dojo.name}}</option>
                <!-- <input type="hidden" name="dojo_id" value={{dojo.id}}> -->
                {%endfor%}
              </select>
        </div>
        
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" class="form-control">
        </div>
        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" class="form-control">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" name="age" class="form-control">
        </div>
        <input type="submit" value="Create" class="btn btn-success">
    </form>
    <!-- <a href="/">Home</a> -->
</body>

</html>
